<body class="light-theme">
    <div id="notification-container"></div>
    <div class="aura-3"></div>
    <div class="cursor-dot"></div>
    <div class="cursor-outline"></div>
    <div id="app">
        <header id="main-header" class="hidden">
            <nav>
                <div class="logo">Interimate</div>
                <button id="mobile-menu-toggle" class="mobile-menu-btn" aria-label="Toggle Menu">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <line x1="3" y1="12" x2="21" y2="12" />

                <div class="nav-links">
                    <button id="nav-dashboard" class="nav-btn active">Dashboard</button>
                    <button id="nav-interviews" class="nav-btn">Interviews</button>
                    <button id="nav-pricing" class="nav-btn">Pricing</button>
                    <button id="nav-feedback" class="nav-btn">Feedback</button>
                    <button id="nav-leaderboard" class="nav-btn">Leaderboard</button>
                    <button id="nav-logout" class="nav-btn">Logout</button>
                </div>
                <div id="global-credits" class="credits-badge hidden">
                    <span class="credits-label">CREDITS:</span>

        <main id="content">

        </main>

        <footer id="main-footer">
            <p>&copy; 2025 Interimate - Interim Preparation Tool</p>
        </footer>
