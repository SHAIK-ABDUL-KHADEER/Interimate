<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sigma Command Center // Interimate Admin</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --admin-bg: #050505;
            --admin-card: rgba(15, 15, 15, 0.8);
            --admin-border: rgba(212, 255, 0, 0.1);
        }

        body.admin-mode {
            background: var(--admin-bg);
            background-image:
                radial-gradient(circle at 2px 2px, rgba(212, 255, 0, 0.05) 1px, transparent 0);
            background-size: 40px 40px;
            color: #eee;
            min-height: 100vh;
        }

        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Login Modal Overlay */
        #admin-login-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
        }

        .admin-login-card {
            background: #111;
            border: 1px solid var(--accent);
            padding: 3rem;
            width: 400px;
            text-align: center;
            box-shadow: 0 0 50px rgba(212, 255, 0, 0.1);
        }

        /* Dashboard Grid */
        .admin-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .stat-card {
            background: var(--admin-card);
            border: 1px solid var(--admin-border);
            padding: 2rem;
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            border-color: var(--accent);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 900;
            color: var(--accent);
            margin-bottom: 0.5rem;
        }

        .stat-label {
            font-family: var(--font-mono);
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            color: var(--text-secondary);
        }

        /* Table Design */
        .admin-table-container {
            background: var(--admin-card);
            border: 1px solid var(--admin-border);
            padding: 2rem;
            margin-top: 2rem;
            overflow-x: auto;
        }

        table.admin-table {
            width: 100%;
            border-collapse: collapse;
            font-family: var(--font-mono);
            font-size: 0.8rem;
        }

        table.admin-table th {
            text-align: left;
            padding: 1rem;
            border-bottom: 1px solid #222;
            color: var(--accent);
            text-transform: uppercase;
        }

        table.admin-table td {
            padding: 1rem;
            border-bottom: 1px solid #111;
            transition: background 0.2s ease;
        }

        table.admin-table tr:hover td {
            background: rgba(212, 255, 0, 0.05);
            cursor: pointer;
        }

        /* Charts Section */
        .charts-row {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 2rem;
            margin: 3rem 0;
        }

        .chart-box {
            background: var(--admin-card);
            border: 1px solid var(--admin-border);
            padding: 2rem;
            height: 400px;
        }

        .hidden {
            display: none !important;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4rem;
            border-bottom: 1px solid #111;
            padding-bottom: 2rem;
        }

        .btn-inspect {
            background: transparent;
            border: 1px solid var(--accent);
            color: var(--accent);
            padding: 0.3rem 0.8rem;
            font-size: 0.6rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-inspect:hover {
            background: var(--accent);
            color: #000;
        }

        /* Modal for Detail View */
        #user-detail-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10001;
            padding: 2rem;
        }

        .detail-card {
            background: #0a0a0a;
            border: 1px solid var(--accent);
            width: 100%;
            max-width: 1000px;
            max-height: 90vh;
            overflow-y: auto;
            padding: 3rem;
            position: relative;
        }

        .close-modal {
            position: absolute;
            top: 1rem;
            right: 1.5rem;
            font-size: 2rem;
            color: var(--accent);
            cursor: pointer;
        }
    </style>
</head>

<body class="admin-mode">
    <div class="cursor-dot"></div>
    <div class="cursor-outline"></div>

    <!-- Login Screen -->
    <div id="admin-login-overlay">
        <div class="admin-login-card">
            <h2 style="color: var(--accent); margin-bottom: 2rem; font-weight: 900;">SIGMA_COMMAND_AUTH</h2>
            <div class="form-group" style="text-align: left;">
                <label>ADMIN_ID</label>
                <input type="text" id="admin-id" placeholder="Enter ID...">
            </div>
            <div class="form-group" style="text-align: left; margin-top: 1rem;">
                <label>SECURITY_KEY</label>
                <input type="password" id="admin-pass" placeholder="••••••••">
            </div>
            <button class="btn-primary" style="margin-top: 2rem;" onclick="Admin.login()">AUTHORIZE ACCESS</button>
            <p id="login-error" style="color: var(--danger); font-size: 0.7rem; margin-top: 1rem;"></p>
        </div>
    </div>

    <!-- Main Dashboard -->
    <div class="admin-container hidden" id="admin-dashboard">
        <div class="admin-header">
            <div>
                <h1 style="font-size: 2.5rem; font-weight: 900; color: var(--accent);">SIGMA COMMAND</h1>
                <p
                    style="font-family: var(--font-mono); font-size: 0.7rem; color: var(--text-secondary); margin-top: 0.5rem;">
                    [ ACCESS_LEVEL: OVERLORD ] [ SESSION_ACTIVE ]</p>
            </div>
            <button class="btn-secondary" style="width: auto; padding: 0.8rem 2rem;" onclick="Admin.logout()">TERMINATE
                SESSION</button>
        </div>

        <div class="admin-grid">
            <div class="stat-card">
                <div class="stat-value" id="stat-users">0</div>
                <div class="stat-label">Total Operatives</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="stat-interviews">0</div>
                <div class="stat-label">Active Missions</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="stat-mcq">0</div>
                <div class="stat-label">Theory Solved</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="stat-practice">0</div>
                <div class="stat-label">Code Secures</div>
            </div>
        </div>

        <div class="charts-row">
            <div class="chart-box">
                <canvas id="performanceChart"></canvas>
            </div>
            <div class="chart-box">
                <canvas id="distributionChart"></canvas>
            </div>
        </div>

        <div class="filter-controls" style="display: flex; gap: 1rem; margin-bottom: 2rem;">
            <input type="text" id="admin-search" placeholder="SEARCH OPERATIVE ID OR EMAIL..."
                style="flex: 1; padding: 1rem; background: #111; border: 1px solid var(--admin-border); color: #eee; font-family: var(--font-mono); font-size: 0.8rem;">
            <select id="admin-sort"
                style="width: 250px; padding: 1rem; background: #111; border: 1px solid var(--admin-border); color: var(--accent); font-family: var(--font-mono); font-size: 0.8rem;">
                <option value="joined">SORT: JOINED (NEWEST)</option>
                <option value="score">SORT: PERFORMANCE SCORE</option>
                <option value="mcq">SORT: THEORY SOLVED</option>
                <option value="practice">SORT: PRACTICE SECURES</option>
                <option value="interviews">SORT: SESSIONS ATTENDED</option>
            </select>
        </div>

        <h2
            style="font-size: 1.2rem; font-weight: 800; color: var(--text-secondary); margin-bottom: 2rem; border-left: 4px solid var(--accent); padding-left: 1rem;">
            OPERATIVE REGISTRY</h2>

        <div class="admin-table-container">
            <table class="admin-table">
                <thead>
                    <tr>
                        <th>Operative ID</th>
                        <th>Email</th>
                        <th>Tier</th>
                        <th>Theory</th>
                        <th>Practice</th>
                        <th>Sessions</th>
                        <th>Score</th>
                        <th>Joined</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="user-list-body">
                    <!-- Dynamic Users -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- User Detail Modal -->
    <div id="user-detail-modal" class="hidden">
        <div class="detail-card">
            <span class="close-modal" onclick="Admin.closeModal()">&times;</span>
            <div id="modal-content">
                <!-- Dynamic Content -->
            </div>
        </div>
    </div>

    <script src="js/cursor.js"></script>
    <script src="js/admin.js"></script>
</body>

</html>
